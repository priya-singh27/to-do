<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tool Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Tool Hub</h1>
    <div class="tool-grid">
      <div class="tool-card" data-tool="claude">
        <img src="images/claude.png" alt="Claude">
        <p>Claude</p>
      </div>
      <div class="tool-card" data-tool="chatgpt">
        <img src="images/chatgpt.png" alt="ChatGPT">
        <p>ChatGPT</p>
      </div>
      <div class="tool-card" data-tool="gemini">
        <img src="images/gemini.png" alt="Gemini">
        <p>Gemini</p>
      </div>
      <div class="tool-card" data-tool="grok">
        <img src="images/grok.png" alt="Grok">
        <p>Grok</p>
      </div>
      <div class="tool-card" data-tool="v0">
        <img src="images/v0.png" alt="V0">
        <p>V0</p>
      </div>
      <div class="tool-card" data-tool="perplexity">
        <img src="images/perplexity.png" alt="Perplexity">
        <p>Perplexity</p>
      </div>
    </div>
  </div>
  <script src="home.js"></script>
</body>
</html>
